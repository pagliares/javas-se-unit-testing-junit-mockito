# Instead of configuring execution order for method or a class in each class spring boot allows us to provide
# this configuration for entire project globally.
# And to do that we will use property from the property file will need to be placed into resources folder.
# Notice the use of $ and not ., since Java uses $ for nested classes in fully qualified names.

junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation

#junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$OrderAnnotation
#junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$Random
#junit.jupiter.testclass.order.default=org.junit.jupiter.api.ClassOrderer$ClassName


#junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Random
#junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$Random
#junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$ClassName